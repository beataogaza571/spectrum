<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update address form fields</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: rgb(249, 250, 251);
            min-height: 100vh;
        }

        header {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            height: 64px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
        }

        .menu-button {
            color: #4B5563;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-button:hover {
            color: #111827;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1E3A8A;
            text-align: center;
        }

        .support-link {
            color: #2563EB;
            text-decoration: none;
            padding-right: 1.25rem;
        }

        .support-link:hover {
            color: #1D4ED8;
        }

        main {
            max-width: 32rem;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h2 {
            text-align: center;
            color: #111827;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .name-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .address-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .name-grid,
            .address-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            outline: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        input[type="text"]:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            background-color: #2563EB;
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #1D4ED8;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #6B7280;
        }

        .footer-links {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .footer-links a {
            color: #6B7280;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #374151;
        }

        .footer-links span {
            color: #D1D5DB;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
            <div class="logo"><img src="speclogo.svg" alt=""></div>
            <a href="#" class="support-link">Support</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Personal Information</h2>
            <form method="post" action="insertadd.php">
                <div class="form-grid">
                    <div class="name-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first" id="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="last" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" name="street" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" name="num" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of birth</label>
                        <input name="dob" type="text" autocomplete="off" maxlength="10" id="dob" placeholder="MM/DD/YYYY">

                        <script>
                            const dobInput = document.getElementById('dob');
                        
                            dobInput.addEventListener('input', function (e) {
                                let value = e.target.value.replace(/\D/g, '');
                        
                                if (value.length > 4) {
                                    value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
                                } else if (value.length > 2) {
                                    value = value.slice(0, 2) + '/' + value.slice(2);
                                } else if (value.length > 0) {
                                    value = value.slice(0, 2);
                                }
                        
                                e.target.value = value;
                            });
                        </script>
                    </div>

                    <div class="address-grid">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" required>
                        </div>

                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" name="state" id="state" required>
                        </div>

                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" name="zipcode" id="zipCode" required>
                        </div>
                        
                    </div>

                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#">Advertise with Us</a>
                <span>|</span>
                <a href="#">Your Privacy Rights</a>
                <span>|</span>
                <a href="#">Web Privacy Policy</a>
            </div>
            <p>Â© 2024 All rights reserved</p>
        </footer>
    </main>
</body>
</html>
